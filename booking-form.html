    <script>
        document.getElementById('bookingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const name = document.getElementById('name').value;
            const mobile = document.getElementById('mobile').value;
            const secondContact = document.getElementById('second_contact').value;
            const petName = document.getElementById('pet_name').value;
            const petType = document.getElementById('pet_type').value;
            const breed = document.getElementById('breed').value;
            const age = document.getElementById('age').value;
            const checkin = document.getElementById('checkin').value;
            const checkout = document.getElementById('checkout').value;
            const notes = document.getElementById('notes').value;
            
            // Create WhatsApp message
            let message = `*PET BOARDING RESERVATION*\n\n`;
            message += `*Fur Parent's Details:*\n`;
            message += `Name: ${name}\n`;
            message += `Mobile: ${mobile}\n`;
            message += `Second Contact: ${secondContact}\n\n`;
            message += `*Pet Details:*\n`;
            message += `Pet Name: ${petName}\n`;
            message += `Type: ${petType}\n`;
            if (breed) message += `Breed: ${breed}\n`;
            if (age) message += `Age: ${age}\n\n`;
            message += `*Booking Details:*\n`;
            message += `Check-In: ${checkin}\n`;
            message += `Check-Out: ${checkout}\n`;
            if (notes) message += `\n*Special Notes:*\n${notes}`;
            
            // Encode message for URL
            const encodedMessage = encodeURIComponent(message);
            
            // Redirect to WhatsApp
            window.open(`https://wa.me/6596109951?text=${encodedMessage}`, '_blank');
        });
    </script>
